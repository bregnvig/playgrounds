<sidebar class="menu">
    <form>
        <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-lg fa-search"></i></div>
            <input type="text" class="form-control input-lg" id="filterPlaygrounds" placeholder="Filtrer legepladser" [ngFormControl]="filterControl" autocomplete="off">
        </div>
    </form>
    <div class="playgrounds-list">
        <div class="list-group">
            <a *ngFor="#playground of playgrounds" [routerLink]="['Playground', {id: playground.id}]" class="list-group-item clickable" [class.active]="playground === selectedPlayground">
                <span class="badge">{{playground.position | distance | humanizeDistance}}</span>
                <h4 class="list-group-item-heading">{{playground.navn}}</h4>
                <p class="list-group-item-text">{{playground.beskrivelse | defaultPlaceholder}}</p>
            </a>
        </div>
    </div>
</sidebar>
